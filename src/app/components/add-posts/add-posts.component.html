<div class="form">
    <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="post.title"
          name="title"
        />
    </div>

    <button (click)="savePost()" class="btn btn-success">Save</button>
</div>
