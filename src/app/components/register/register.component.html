<div class="form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          required
          [(ngModel)]="user.fullname"
          name="fullname"
        />
      </div>

      <div class="form-group">
        <label for="address">Permenent Address </label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="user.address"
          name="address"
        />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.password"

        />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input
          type="number"
          class="form-control"
          id="mobile"
          required
          [(ngModel)]="user.mobile"
          name="mobile"
        />
      </div>
  
      <button (click)="registerUser()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
        <app-login></app-login>
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success">Add</button>
    </div>
  </div>
