<div *ngIf="currentUser" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="fullname">User Name</label>
        <input
          type="text"
          
          class="form-control"
          id="fullname"
          [(ngModel)]="currentUser.fullname"
          name="fullname"
        />
      </div>
      <div class="form-group">
        <label for="mobile">Description</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          [(ngModel)]="currentUser.mobile"
          name="mobile"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentUser.registered ? "Registered" : "Pending" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentUser.registered"
      (click)="updateRegistered(false)"
    >
      UnRegister
    </button>
    <button
      *ngIf="!currentUser.registered"
      class="badge badge-primary mr-2"
      (click)="updateRegistered(true)"
    >
      Register
    </button>
  
    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateUser()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this User...</p>
  </div>
