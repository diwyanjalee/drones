<div class="form">
        <div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="email"
              name="email"
            />
          </div>
    
          <div class="form-group">
            <label for="email">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              [(ngModel)]="password"
    
            />
          </div>
      
        <div>
            
            <a href="/register"  >Do not have an accunt?</a>
        </div>
          <button (click)="logUser()" class="btn btn-success">Sign in</button>
        </div>
        
      </div>
